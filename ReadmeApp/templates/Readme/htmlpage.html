{% extends 'base.html' %}
{% block content %}
    <div class="container mt-3 border border-2 shadow p-3">
        <p id="data">
            {{ data }}
        </p>
    </div>
{% endblock %}
{% block js %}
    <script>
        let copybtn = document.createElement('span');
        copybtn.textContent = 'copy'
        copybtn.style.position = 'absolute'
        copybtn.style.top = '100px'
        copybtn.style.right = '130px'
        copybtn.id = 'copybtn'
        copybtn.classList = 'd-none'
        $('#data').append(copybtn)
        $('#data').on('mouseover', function () {
            copybtn.classList = 'btn btn-success d-block'
        })
        $('#data').on('mouseout', function () {
                copybtn.classList = 'd-none'
            }
        )
        copybtn.onclick = function () {
            copybtn.textContent = 'Copied'
            let data = $('#data').text().replace('Copied', '')
            navigator.clipboard.writeText(data);
        }
    </script>
{% endblock %}
